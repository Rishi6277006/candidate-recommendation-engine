services:
  - type: web
    name: candidate-recommendation-engine
    env: python
    buildCommand: |
      cd frontend && npm install && npm run build
      cd .. && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0 